<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

    <title>Update</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet" />

    <link rel="stylesheet" href="/static/css/Sneat/boxicons.css" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="/static/css/Sneat/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="/static/css/Sneat/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="/static/css/Sneat/demo.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag@3.1.0/dist/css/multi-select-tag.css">
    <script src="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag@3.1.0/dist/js/multi-select-tag.js"></script>

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="/static/css/Sneat/perfect-scrollbar.css" />

    <!-- Page CSS -->
    <!-- Page -->
    <link rel="stylesheet" href="/static/css/cineverse.css" />

    <!-- Helpers -->
    <script src="/static/js/Sneat/helpers.js"></script>
    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="/static/js/Sneat/config.js"></script>
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">

        <!--        <aside th:replace="fragments/Sidebar :: sidebar"></aside>-->

        <!-- Layout container -->
        <div class="layout-page">

            <nav th:replace="fragments/Header :: header"></nav>

            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->

                <div class="container-xxl flex-grow-1 container-p-y">

                    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Content Panel /</span> Update</h4>

                    <div class="row">
                        <div class="col-md-12">

                            <ul class="nav nav-pills flex-column flex-md-row mb-3">
                                <li class="nav-item">
                                    <a class="nav-link" href="/content/panel/actors"><i class="bx bx-book-content me-1"></i> Actors</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/content/panel/genres"><i class="bx bx-book-content me-1"></i> Genres</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/content/panel/languages"><i class="bx bx-book-content me-1"></i> Languages</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/content/panel/movies"><i class="bx bx-movie me-1"></i> Movies</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="#"><i class="bx bx-edit me-1"></i> Update</a>
                                </li>
                            </ul>

                            <div th:if="${updateType.equals('ACTOR')}">
                                <div th:replace="modals/UpdateActor :: actor"></div>
                            </div>

                            <div th:if="${updateType.equals('GENRE')}">
                                <div th:replace="modals/UpdateGenre :: genre"></div>
                            </div>

                            <div th:if="${updateType.equals('LANGUAGE')}">
                                <div th:replace="modals/UpdateLanguage :: language"></div>
                            </div>

                            <div th:if="${updateType.equals('MOVIE')}">
                                <div th:replace="modals/UpdateMovie :: movie"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- / Content -->

                <!-- Footer -->
                <footer th:replace="fragments/Footer :: footer"></footer>

                <div class="content-backdrop fade"></div>
            </div>
            <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
</div>
<!-- / Layout wrapper -->

<script>
    new MultiSelectTag('movieActorsUpdate')  // id
    new MultiSelectTag('movieGenresUpdate')  // id
    new MultiSelectTag('movieLanguagesUpdate')  // id
</script>

<script src="/static/js/Sneat/jquery.js"></script>
<script src="/static/js/Sneat/popper.js"></script>
<script src="/static/js/Sneat/bootstrap.js"></script>
<script src="/static/js/Sneat/perfect-scrollbar.js"></script>
<script src="/static/js/Sneat/menu.js"></script>
<script src="/static/js/Sneat/main.js"></script>
</body>

</html>
