<body>

<nav th:fragment="header" class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
     id="layout-navbar">
    <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">
        <!-- Search -->
        <div class="navbar-nav align-items-center">
            <div class="ds-header-inner">
                <!-- logo -->
                <a href="" class="ds-logo"><span th:text="${user.firstName.charAt(0)}">J</span></a>
                <a href="" th:text="${user.firstName + ' ' + user.lastName}" class="ds-logo">Jason Stroff</a>
                <!-- logo -->
            </div>

        </div>
        <!-- /Search -->

        <ul class="navbar-nav flex-row align-items-center ms-auto">
            <!-- Place this tag where you want the button to render. -->

            <!-- User -->
            <li class="nav-item navbar-dropdown dropdown-user dropdown">
                <a class="nav-link dropdown-toggle hide-arrow" href="javascript:void(0);" data-bs-toggle="dropdown">
                    <div class="avatar avatar-online">
                        <img th:src="${user.profileImageURI}" alt class="w-px-40 h-auto rounded-circle" />
                    </div>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li>
                        <a class="dropdown-item" href="#">
                            <div class="d-flex">
                                <div class="flex-shrink-0 me-3">
                                    <div class="avatar avatar-online">
                                        <img th:src="${user.profileImageURI}" alt class="w-px-40 h-auto rounded-circle" />
                                    </div>
                                </div>
                                <div class="flex-grow-1">
                                    <span class="fw-medium d-block" th:text="${user.firstName + ' ' + user.lastName}">John Doe</span>
                                    <small class="text-muted" th:text="'@' + ${user.username}">username</small>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li>
                        <div class="dropdown-divider"></div>
                    </li>
                    <li th:if="${user.role == 'ADMIN'}">
                        <a class="dropdown-item" href="/admin/panel">
                            <i class="bx bxs-user-detail me-2"></i>
                            <span class="align-middle">Admin Panel</span>
                        </a>
                    </li>
                    <li th:if="${user.role == 'ADMIN'}">
                        <a class="dropdown-item" href="/content/panel/actors">
                            <i class="bx bx-cog me-2"></i>
                            <span class="align-middle">Content Panel</span>
                        </a>
                    </li>
                    <li>
                        <div class="dropdown-divider"></div>
                    </li>
                    <li>
                        <form class="dropdown-item" th:action="@{/auth/logout}" method="POST">
                            <i class="bx bx-power-off me-2"></i>
                            <button type="submit" class="logout-button">Logout</button>
                        </form>
                    </li>
                </ul>
            </li>
            <!--/ User -->
        </ul>
    </div>
