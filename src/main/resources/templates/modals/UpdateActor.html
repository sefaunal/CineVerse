<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>


<!--                            Password Update-->
<div th:fragment="actor" class="card mb-4">
    <h5 class="card-header">Update Skill</h5>
    <div class="card-body">

        <form id="updateActor" th:action="@{/content/actor/update}" method="post">
            <div class="mb-3 col-md-6">
                <div class="col mb-3">
                    <label class="form-label" for="actorID">Actor ID</label>
                    <div class="input-group">
                        <input
                                th:value="${actor.ID}"
                                name="ID"
                                type="text"
                                class="form-control"
                                id="actorID"
                                placeholder="Actor ID"
                                aria-describedby="defaultFormControlHelp"
                                required
                                readonly
                        />
                    </div>
                </div>
            </div>

            <div class="mb-3 col-md-6">
                <div class="col mb-3">
                    <label class="form-label" for="actorName">Actor Name</label>
                    <div class="input-group">
                        <input
                                th:value="${actor.actorName}"
                                type="text"
                                name="actorName"
                                class="form-control"
                                id="actorName"
                                placeholder="Actor Name"
                                aria-describedby="defaultFormControlHelp"
                                required
                        />
                    </div>
                </div>
            </div>

            <div class="mb-3 col-md-6">
                <div class="col mb-3">
                    <label for="actorGender" class="form-label">Actor Gender</label>
                    <select id="actorGender" name="actorGender" class="form-select" th:field="${actor.actorGender}" required>
                        <option value="Male" th:selected="${actor.actorGender == 'Male'}">Male</option>
                        <option value="Female" th:selected="${actor.actorGender == 'Female'}">Female</option>
                    </select>
                </div>
            </div>

            <div class="mb-3 col-md-6">
                <div class="form-password-toggle">
                    <label class="form-label" for="password">Password</label>
                    <div class="input-group">
                        <input
                                minlength="8"
                                id="password"
                                type="password"
                                name="password"
                                class="form-control"
                                placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                                aria-describedby="basic-default-password2"
                                required
                        />
                        <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary me-2">Update Actor</button>
        </form>
    </div>
</div>


</body>
</html>
